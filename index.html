  <body>
    <header class="head"><h1>Magic Number</h1></header>

    <div class="container-container-1">
      <p><span>Think</span> <span>of</span> <span>a</span> <span>Number</span></p>
      <button class="nxt-nxt-1">Next</button>
    </div>

    <div class="container-container-2">
      <p><span>Double</span> <span>that</span> <span>Number</span></p>
      <button class="nxt-nxt-2">Next</button>
    </div>
    <div class="container-container-3">
      <p><span>Add</span> <span id="addNum"></span></p>
      <button class="nxt-nxt-3">Next</button>
    </div>
    <div class="container-container-4">
      <p>
        <span>Divide</span> <span>the</span> <span>result</span>
        <span>by</span> <span>2</span>
      </p>
      <button class="nxt-nxt-4">Next</button>
    </div>
    <div class="container-container-5">
      <p>
        <span>Substract</span> <span>the</span> <span>number</span>
        <span>which</span> <span>you</span> <span>have</span>
        <span>taken</span> <span>at</span> <span>first</span>
      </p>
      <button class="nxt-nxt-5">Next</button>
    </div>
    <div class="container-container-6">
      <p><span>Your</span> <span>ans</span> <span>is</span> <span id="ans"></span></p>
      <button class="nxt-nxt-6">Play Again</button>
    </div>
