<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head">Magic Number</header>
    <div class="container-container-1">
      <p>choose a Number</p>
      <button class="nxt-nxt-1">Next</button>
    </div>
    <div class="container-container-2">
      <p>Double that Number</p>
      <button class="nxt-nxt-2">Next</button>
    </div>
    <div class="container-container-3">
      <p>Add <span id="addNum"></span></p>
      <button class="nxt-nxt-3">Next</button>
    </div>
    <div class="container-container-4">
      <p>Divide the result by 2</p>
      <button class="nxt-nxt-4">Next</button>
    </div>
    <div class="container-container-5">
      <p>Substract the number which you have taken at first</p>
      <button class="nxt-nxt-5">Next</button>
    </div>
    <div class="container-container-6">
      <p>Your ans is <span id="ans"></span></p>
      <button class="nxt-nxt-6">Play Again</button>
    </div>
    <footer class="social-links">
      <a href="https://twitter.com/RajKishorShaw17" target="_blank">Twitter</a>
      <a href="https://github.com/rkshaw20" target="_blank">GitHub</a>
      <a
        href="https://www.linkedin.com/in/raj-kishor-shaw-636759144/"
        target="_blank"
        >LinkedIn</a
      >
    </footer>
  </body>
  <script src="app.js"></script>
</html>
